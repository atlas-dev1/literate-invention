<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Autós napló</title>
  <style>
    @font-face {
      font-family: 'RubikGemstones';
      src: url('RubikGemstones-Regular.ttf');
    }

    .form-container {
      display: flex;
      flex-direction: column;
      max-width: 12cm;
      margin: 0 auto;
      font-family: 'RubikGemstones';
      font-size: 16px;
    }

    .form-container * {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <form class="form-container">
    <label for="bejegyzesek-lista">Bejegyzések:</label>
    <select id="bejegyzesek-lista" size="6" required>
      <option>Bejegyzés 1</option>
      <option>Bejegyzés 2</option>
      <option>Bejegyzés 3</option>
      <option>Bejegyzés 4</option>
      <option>Bejegyzés 5</option>
      <option>Bejegyzés 6</option>
    </select>
    <label for="km-szamlalo-allasa">km-számláló állása:</label>
    <input type="number" id="km-szamlalo-allasa" value="0" min="0" step="1" required>
    <label for="datum">Dátum:</label><br>
    <input type="date" id="datum" required><br><br>
    <label for="megnevezes">Megnevezés:</label><br>
    <input type="text" id="megnevezes" placeholder="Megnevezés" required><br><br>
    <input type="submit" value="Hozzáad">
  </form> 

  <!-- Az ön böngészője nem alkalmas az alkalmazás futtatására. hibaüzenet -->
  <noscript>
    <style>
      .js-error {
        color: red;
        font-size: 18px;
        text-align: center;
      }
    </style>
    <div class="js-error">
      Az ön böngészője nem alkalmas az alkalmazás futtatására.
    </div>
  </noscript>
  <script>
  // Dátumválasztó mező beállítása az aktuális dátumra
  const dateInput = document.querySelector('#datum');
  const currentDate = new Date();
  const currentYear = currentDate.getFullYear();
  const currentMonth = currentDate.getMonth() + 1; // 0-based index
  const currentDay = currentDate.getDate();
  dateInput.value = `${currentYear}-${currentMonth.toString().padStart(2, '0')}-${currentDay.toString().padStart(2, '0')}`;

  // Új elem hozzáadása a bejegyzésekhez
  const form = document.querySelector('form');
  const select = document.querySelector('#bejegyzesek-lista');
  const lastOption = select.lastElementChild;
  const kmInput = document.querySelector('#km-szamlalo-allasa');
  form.addEventListener('submit', event => {
    event.preventDefault(); // Megakadályozzuk az űrlap alapértelmezett működését (adatok küldése szervernek)
    const newOption = document.createElement('option');
    newOption.textContent = `${kmInput.value} - ${dateInput.value}`;
    
  });
</script>





</body>
</html>
